name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: air
          POSTGRES_PASSWORD: airpw
          POSTGRES_DB: openair
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U air"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests & lint
        run: |
          black --check .
          isort --check .
          flake8 .
          pytest -q
